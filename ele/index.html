<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>ele-app</title>
    <link type="text/css" rel="stylesheet" href="static/css/reset.css" />
    <link type="text/css" rel="stylesheet" href="static/css/iconfont.css" />
    <link type="text/css" rel="stylesheet" href="static/css/swiper.min.css" />

    <script src="static/js/iscroll-probe.js"></script>
    <script src="static/js/swiper.min.js"></script>
    <script type="text/x-javascript">
			function resizeFontsize(){
				var width = document.documentElement.clientWidth;
				document.documentElement.style.fontSize = width/375*100+'px';
			}
			resizeFontsize();
			window.addEventListener('orientationchange', resizeFontsize)
			window.addEventListener('resize', resizeFontsize)
		</script>
  </head>

    <div id="app"></div>
    <!-- built files will be auto injected -->
